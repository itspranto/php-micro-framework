<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <b-meta></b-meta>
    <title><b-title>Spectrum 2.0.1</b-title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Roboto, sans-serif;
            color: #444;
            background: #f0f0f0;
        }

        .content {
            max-width: 999px;
            background: #fff;
            margin: 20px auto;
            border-radius: 8px;
            padding: 10px;
        }

        .title {
            border-bottom: 1px solid #ececec;
            padding: 10px 6px;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .code {
            background: #333;
            color: #ddd;
            padding: 20px;
        }

        .err-line {
            background: darkred;
            color: #fff;
            padding: 4px;
            margin-left: 35px;
        }

        .line-num {
            padding-right: 30px;
        }

        .server-err {
            height: 90vh;
            justify-content: center;
            align-content: center;
            align-items: center;
            text-align: center;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="content">
        <b-content>Spectrum</b-content>
    </div>
</body>
</html>
